<patTemplate:tmpl name="main">
<patTemplate:tmpl name="header_include" src="adminheader.tmpl.html" parse="on"/>
<form name="xoonips_admin_policy_item_imexport_export" action="policy.php?page=item" method="post">
<input name="action" value="imexeupdate" type="hidden"/>
{TOKEN_TICKET}
<table width="100%" cellspacing="1" class="outer">
  <tbody>
  <tr>
    <th colspan="2">{EXPORT_TITLE}</th>
  </tr>
  <tr>
    <td class="head" style="width: 40%; vertical-align: top;">
      <span style="font-weight: bold;">{EXPORT_ENABLED_TITLE}</span>
      <br /><br />
      <span style="font-weight: normal;">{EXPORT_ENABLED_DESC}</span>
    </td>
    <td class="even" style="width: 60%; vertical-align: top;">
      <patTemplate:tmpl name="export_enabled" type="Condition" conditionvar="CHECKED">
        <patTemplate:sub condition="on">
          <input name="export_enabled" type="radio" value="on" checked="checked"/>{YES}&nbsp;
          <input name="export_enabled" type="radio" value="off"/>{NO}
        </patTemplate:sub>
        <patTemplate:sub condition="off">
          <input name="export_enabled" type="radio" value="on"/>{YES}&nbsp;
          <input name="export_enabled" type="radio" value="off" checked="checked"/>{NO}
        </patTemplate:sub>
      </patTemplate:tmpl>
    </td>
  </tr>
  <tr>
    <td class="head" style="width: 40%; vertical-align: top;">
      <span style="font-weight: bold;">{EXPORT_ATTACHMENT_TITLE}</span>
      <br /><br />
      <span style="font-weight: normal;">{EXPORT_ATTACHMENT_DESC}</span>
    </td>
    <td class="even" style="width: 60%; vertical-align: top;">
      <patTemplate:tmpl name="export_attachment" type="Condition" conditionvar="CHECKED">
        <patTemplate:sub condition="on">
          <input name="export_attachment" type="radio" value="on" checked="checked"/>{YES}&nbsp;
          <input name="export_attachment" type="radio" value="off"/>{NO}
        </patTemplate:sub>
        <patTemplate:sub condition="off">
          <input name="export_attachment" type="radio" value="on"/>{YES}&nbsp;
          <input name="export_attachment" type="radio" value="off" checked="checked"/>{NO}
        </patTemplate:sub>
      </patTemplate:tmpl>
    </td>
  </tr>
  <tr>
    <td class="head" style="width: 40%; vertical-align: top;">&nbsp;</td>
    <td class="even" style="width: 60%; vertical-align: top;">
      <input name="submit" type="submit" value="{SUBMIT}"/>
    </td>
  </tr>
  </tbody>
</table>
</form>
<br />
<form name="xoonips_admin_policy_item_imexport_import" action="policy.php?page=item" method="post">
<input name="action" value="imexiupdate" type="hidden"/>
{TOKEN_TICKET}
<table width="100%" cellspacing="1" class="outer">
  <tbody>
  <tr>
    <th colspan="2">{IMPORT_TITLE}</th>
  </tr>
  <tr>
    <td class="head" style="width: 40%; vertical-align: top;">
      <span style="font-weight: bold;">{IMPORT_ENABLED_TITLE}</span>
      <br /><br />
      <span style="font-weight: normal;">{IMPORT_ENABLED_DESC}</span>
    </td>
    <td class="even" style="width: 60%; vertical-align: top;">
      <patTemplate:tmpl name="import_enabled" type="Condition" conditionvar="CHECKED">
        <patTemplate:sub condition="on">
          <input name="private_import_enabled" type="radio" value="on" checked="checked"/>{YES}&nbsp;
          <input name="private_import_enabled" type="radio" value="off"/>{NO}
        </patTemplate:sub>
        <patTemplate:sub condition="off">
          <input name="private_import_enabled" type="radio" value="on"/>{YES}&nbsp;
          <input name="private_import_enabled" type="radio" value="off" checked="checked"/>{NO}
        </patTemplate:sub>
      </patTemplate:tmpl>
    </td>
  </tr>
  <tr>
    <td class="head" style="width: 40%; vertical-align: top;">&nbsp;</td>
    <td class="even" style="width: 60%; vertical-align: top;">
      <input name="submit" type="submit" value="{SUBMIT}"/>
    </td>
  </tr>
  </tbody>
</table>
</form>
<patTemplate:tmpl name="footer_include" src="adminfooter.tmpl.html" parse="on"/>
</patTemplate:tmpl>
